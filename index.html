<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Banana Pokedex V1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1>Banana Pokedex V1</h1>
      <div class="row">
        <div class="col">
          <button id="ShowEvents" class="btn btn-primary">Display</button>
          <div id="events"></div>
          <div class="d-flex flex-row">
            <button id="PreviousEvents" class="btn btn-primary">
              Previous
            </button>
            <button id="NextEvents" class="btn btn-primary">Next</button>
          </div>
        </div>
        <div class="col">
          <form name="formQuery" class="input-group">
            <label for="firstname" class="input-group-text">Pokemon</label>
            <input
              type="text"
              name="namePK"
              id="namePK"
              class="form-control"
              required
            />
            <button type="submit" class="btn btn-dark">Search</button>
          </form>
          <br />
          <div id="displayResult"></div>
        </div>
        <div class="col">
          <h4><u>My Pokemon</u></h4>
          <div id="stats"></div>
          <div id="pokedex" class="row"></div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- MAIN JS -->
    <script src="js/app.js"></script>
  </body>
</html>
